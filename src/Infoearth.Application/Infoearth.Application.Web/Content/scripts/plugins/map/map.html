<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="map.css" rel="stylesheet" />
    <link href="../openLayer/css/map.css" rel="stylesheet" />
    <link href="../openLayer/css/ol.css" rel="stylesheet" />
    <link href="themify-icons.css" rel="stylesheet" />
    <script src="../../jquery/jquery-1.10.2.min.js"></script>
    <script src="../../bootstrap/bootstrap.min.js"></script>
    <script src="../../utils/base/learun.base.js"></script>
    <script src="../../utils/base/learun.base.plugin.js"></script>
    <script src="../../utils/base/learun.old.js"></script>
    <script src="../../utils/base/learun.base.extensions.js"></script>
    <script src="../openLayer/ol-debug.js"></script>
    <script src="../openLayer/itelluro.ol.js"></script>
    <script src="../openLayer/itelluro.tianditu.js"></script>
    <script src="../openLayer/measuretool.js"></script>
    <script src="../dialog/dialog.js"></script>
    <script src="map.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
    <script>
        $(function () {
            $.ajax({
                url: '../../../../Map/GetMapDatas',
                async: false,
                type: "GET",
                success: function (data) {
                    var dataSet = JSON.parse(data);
                    mapCtlExt = $("#map").mapCtl({
                        mapheight:$("#mapC").height(),
                        isShowGisLayer: true,
                        isShowTools: false,
                        dataset: dataSet
                    });
                }, error: function (e) {
                },
                cache: false
            });
        });
    </script>
</head>
<body id="mapC" style="margin:0px;padding:0px;">
    <div id="map" style="width:100%;height:100%;"></div>
</body>
</html>
